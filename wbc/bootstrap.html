<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css"></link>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
</head>

<body>
    <h1>Hello, world!</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-5">col-sm-3 col-md-5</div>
            <div class="col-sm-7 col-md-5">col-sm-3 col-md-5</div>
            <div class="col-sm-2 col-md-2">col-sm-3 col-md-5</div>
        </div>
        <div class="row">

                    <div class="col-md-6">col-md-6</div>
                    <div class="col-md-6">col-md-6</div>
                </div>
            </div>
            <div class="col-md-5">col-md-5</div>
        </div>

        <div class="row">
            <div class="col-md-7">col-md-7
                <div class="row">
                    <div class="col-md-6">col-md-6</div>
                    <div class="col-md-6">col-md-6</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-xs-offset-2 col-md-6 col-md-offset-3">col-xs-3 col-xs-offset-2 col-md-6 col-md-offset-3</div>
        </div>
        <div class="row">
            <div class="col-xs-5 col-xs-offset-2 col-md-12">col-xs-5 col-xs-offset-2 col-md-12</div>
        </div>
    </div>
